<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>排队取号系统</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #cde0ff);
      text-align: center;
      padding-top: 80px;
    }
    h2 {
      color: #2a35ff;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
      outline: none;
    }
    button {
      padding: 10px 18px;
      margin-left: 8px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #3756c0;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>


<body>
  <h2>Administrator Login</h2>
  <input type="text" id="password" placeholder="password">
  <button onclick="login()">login</button>
  <button onclick="back()">return</button>

  <p id="result"></p>
  <p>部外者は“return”ボタンを押してください</p> 
  <p></p>Visitors please click "return" button</p> 

  <script>
    async function login() {
      let password = document.getElementById("password").value;
      if (!password) {
        document.getElementById("result").innerText = "please input password";
        return;
      }

      let res = await fetch("/admin_login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: password })
      });

      let data = await res.json();
      if (data.status == 1) {
        document.getElementById("result").innerText = "password is wrong";
      } else {
        document.getElementById("result").innerText = "login success";
      }
    }

    async function back() {
        window.location.href = "/"; 
    }
  </script>
</body>
</html>
