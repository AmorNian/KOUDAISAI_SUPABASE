<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>排队取号系统</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #cde0ff);
      text-align: center;
      padding-top: 80px;
    }
    h2 {
      color: #2a35ff;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
      outline: none;
    }
    button {
      padding: 10px 18px;
      margin-left: 8px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #3756c0;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>
  <h2>排队取号系统</h2>
  <img src="/static/pic/input.png" alt="lab logo" width="60" height="60">
  <input type="text" id="name" placeholder="请输入姓名">
  <button onclick="getNumber()">取号</button>
  <button onclick="checkPosition()">查询</button>
  <button onclick="adminLogin()">管理员登陆</button>
  <p id="result"></p>

  <script>
    async function getNumber() {
      let name = document.getElementById("name").value;
/*       if (!name) {
        document.getElementById("result").innerText = "请输入名字";
        return;
      } */

      let res = await fetch("/get_number", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: name })
      });

      let data = await res.json();
      if (data.status == 0) {
        document.getElementById("result").innerText = "你的号码是：" + data.number;
      } else if (data.status == 2) {
        document.getElementById("result").innerText = "名字已被使用！";
      } else {
        document.getElementById("result").innerText = "请输入名字";
      }
    }

    async function checkPosition() {
      let name = document.getElementById("name").value;
      if (!name) {
        document.getElementById("result").innerText = "请输入名字";
        return;
      }

      let res = await fetch("/check_position", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: name })
      });

      let data = await res.json();
      if (data.status == 1) {
        document.getElementById("result").innerText = "User not found";
      } else {
        document.getElementById("result").innerText = "前方等待：" + data.waiting + "人";
      }
    }

    async function adminLogin() {
      window.location.href = "/adminlogin"; 
    }
  </script>
</body>
</html>
